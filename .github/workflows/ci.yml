# CI/CD Pipeline for PigX Engine
#
# This workflow runs on every push and pull request to ensure code quality
# and prevent regressions from being merged into the main branch.
#
# Stages:
# 1. Build - Compile and package the application
# 2. Test - Run unit and integration tests
# 3. Security - Run security scans
# 4. Quality - Run code quality checks
#
# Author: PigX Engine Team
# Since: 1.0.0

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'release/**', 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  MAVEN_ARGS: '-B -V --no-transfer-progress'

jobs:
  # =============================================================================
  # BUILD JOB
  # =============================================================================
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarQube

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn ${{ env.MAVEN_ARGS }} clean compile -DskipTests

      - name: Package
        run: mvn ${{ env.MAVEN_ARGS }} package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/target/*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
          retention-days: 7

  # =============================================================================
  # TEST JOB
  # =============================================================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: pigx_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Unit Tests
        run: mvn ${{ env.MAVEN_ARGS }} test -Dspring.profiles.active=test

      - name: Run Integration Tests
        run: mvn ${{ env.MAVEN_ARGS }} verify -P integration-tests -Dspring.profiles.active=test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/pigx_test
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: test
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
        continue-on-error: true  # Don't fail if integration tests not set up

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/target/surefire-reports/*.xml'

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: '**/target/surefire-reports/'
          retention-days: 7

  # =============================================================================
  # SECURITY JOB
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: OWASP Dependency Check
        run: |
          mvn ${{ env.MAVEN_ARGS }} org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=9 \
            -DsuppressionFile=.github/dependency-check-suppressions.xml
        continue-on-error: true  # Don't fail build, but report issues

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: '**/target/dependency-check-report.html'
          retention-days: 7

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # =============================================================================
  # CODE QUALITY JOB
  # =============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Checkstyle
        run: mvn ${{ env.MAVEN_ARGS }} checkstyle:check
        continue-on-error: true

      - name: Run SpotBugs
        run: mvn ${{ env.MAVEN_ARGS }} spotbugs:check
        continue-on-error: true

      - name: Run PMD
        run: mvn ${{ env.MAVEN_ARGS }} pmd:check
        continue-on-error: true

      - name: SonarQube Scan
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn ${{ env.MAVEN_ARGS }} sonar:sonar \
            -Dsonar.projectKey=pigx-engine \
            -Dsonar.organization=pigx \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }}
        continue-on-error: true

  # =============================================================================
  # ARCHITECTURE TEST JOB
  # =============================================================================
  architecture:
    name: Architecture Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Architecture Tests
        run: mvn ${{ env.MAVEN_ARGS }} test -Dtest=*ArchitectureTest* -DfailIfNoTests=false

  # =============================================================================
  # RELEASE JOB (only on main branch)
  # =============================================================================
  release:
    name: Prepare Release
    runs-on: ubuntu-latest
    needs: [test, security, quality, architecture]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Extract version from POM
        id: version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Create Release Tag
        if: "!contains(steps.version.outputs.VERSION, 'SNAPSHOT')"
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a v${{ steps.version.outputs.VERSION }} -m "Release v${{ steps.version.outputs.VERSION }}"
          git push origin v${{ steps.version.outputs.VERSION }}
        continue-on-error: true

  # =============================================================================
  # NOTIFY JOB
  # =============================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, security, quality]
    if: always()
    
    steps:
      - name: Notify on Success
        if: needs.test.result == 'success' && needs.security.result == 'success' && needs.quality.result == 'success'
        run: echo "✅ All checks passed successfully!"

      - name: Notify on Failure
        if: needs.test.result == 'failure' || needs.security.result == 'failure' || needs.quality.result == 'failure'
        run: |
          echo "❌ Some checks failed!"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Quality: ${{ needs.quality.result }}"
