# =============================================================================
# PigX Engine - Observability & Long-term Features Configuration
# =============================================================================
# This configuration file provides examples for Phase 4 long-term features:
# - Distributed Tracing (OpenTelemetry)
# - Feature Flags
# - Health Checks for Kubernetes
# - Connection Pool Monitoring
#
# Author: PigX Engine Team
# Since: 1.0.0
# =============================================================================

# -----------------------------------------------------------------------------
# TRACING CONFIGURATION
# -----------------------------------------------------------------------------
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% sampling for dev, use 0.1 (10%) for production
    
  # OpenTelemetry exporter configuration
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
      
  # Zipkin alternative (if not using OTLP)
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

# Custom tracing properties
herodotus:
  tracing:
    enabled: true
    include-trace-id-in-response: true
    include-user-agent: false
    trace-actuator-endpoints: false
    sampling-probability: 1.0

# -----------------------------------------------------------------------------
# FEATURE FLAGS CONFIGURATION
# -----------------------------------------------------------------------------
herodotus:
  features:
    enabled: true
    default-rollout-percentage: 100
    log-evaluations: false
    flags:
      # Example: New checkout flow (50% rollout)
      new-checkout-flow:
        enabled: true
        rollout-percentage: 50
        description: "New streamlined checkout experience"
        owner: "payments-team"
        enabled-since: "2026-01-13"
      
      # Example: Beta search feature (disabled)
      beta-search:
        enabled: false
        description: "New AI-powered search"
        owner: "search-team"
      
      # Example: A/B test with variants
      pricing-test:
        enabled: true
        rollout-percentage: 100
        variants:
          - A
          - B
          - control
        description: "Pricing page A/B test"
        owner: "growth-team"
      
      # Example: Dark mode (fully enabled)
      dark-mode:
        enabled: true
        rollout-percentage: 100
        description: "Dark mode UI theme"
        owner: "frontend-team"

# -----------------------------------------------------------------------------
# FEIGN SECURITY CONFIGURATION
# -----------------------------------------------------------------------------
herodotus:
  feign:
    security:
      enabled: true
      # Secret key for HMAC signing (min 32 chars)
      # Use environment variable in production: ${PIGX_FEIGN_SECURITY_KEY}
      secret-key: "your-super-secret-key-min-32-chars-here"

# -----------------------------------------------------------------------------
# HIKARI CONNECTION POOL CONFIGURATION
# -----------------------------------------------------------------------------
herodotus:
  data:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30s
      idle-timeout: 10m
      max-lifetime: 30m
      leak-detection-threshold: 60s
      register-mbeans: true
      auto-commit: false
      connection-test-query: "SELECT 1"
      pool-name-prefix: "HikariPool-Tenant"
      validation-timeout: 5s

# -----------------------------------------------------------------------------
# HEALTH CHECK & ACTUATOR CONFIGURATION
# -----------------------------------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  
  endpoint:
    health:
      show-details: always
      show-components: always
      # Kubernetes probe groups
      group:
        liveness:
          include: livenessState,ping
          show-details: never
        readiness:
          include: readinessState,db,cache,featureFlagsHealth
          show-details: always
    
    # Allow loggers to be changed at runtime
    loggers:
      enabled: true
    
    # Prometheus metrics
    prometheus:
      enabled: true

  # Metrics configuration
  metrics:
    tags:
      application: pigx-engine
      environment: ${SPRING_PROFILES_ACTIVE:development}
    export:
      prometheus:
        enabled: true

# -----------------------------------------------------------------------------
# LOGGING CONFIGURATION FOR TRACING
# -----------------------------------------------------------------------------
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [traceId=%X{traceId:-}] [spanId=%X{spanId:-}] %-5level %logger{36} - %msg%n"
  
  level:
    # Tracing logs
    io.micrometer.tracing: DEBUG
    io.opentelemetry: INFO
    
    # Security audit logs
    SecurityAudit: INFO
    
    # Feature flags
    com.pigx.engine.core.foundation.feature: DEBUG

# -----------------------------------------------------------------------------
# CACHE WARMING CONFIGURATION
# -----------------------------------------------------------------------------
herodotus:
  cache:
    warmup:
      enabled: true

